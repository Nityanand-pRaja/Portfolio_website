<body>
  <div class="main">
    <div class="infoContainer">
      <div class="contactform">
        <form>
          <h1>Contact me for Work or General Enquiries</h1>
          <div class="mb-3">
              <label for="clientphone" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientphone">
            </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your Email and Phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
              <label for="clientphone" class="form-label">Enquiry</label>
              <input type="enquiry" class="form-control" id="clientphone">
            </div>
          <div class="mb-3 form-check" style="flex-direction: row;">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient"><pre> I want to work on project with you.</pre></label>
          </div>
          <button type="submit" class="btn-sm" style="margin: auto; width: 93px; height: 32px;">Submit</button>
        </form>
      </div>
